<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/tickTackToe.css">
    <script src = "js/tttBackend.js"></script>
    <script src = "js/jquery.js">

    </script>
    <script src = "js/tttFrontEnd.js"></script>
  </head>
  <body>

  <div class="body">

      <div class="score" id="score">
        <div class="scoreBox">
          <div class="titleScore" id="zuck">X wins</div>
          <div class="titleScore" id="score1">0</div>
        </div>
        <div class="scoreBox">
          <div class="titleScore" id="AI">O wins</div>
          <div class="titleScore" id="score2">0</div>
        </div>
        <div class="scoreBox">
          <div class="titleScore">Draws</div>
          <div class="titleScore" id="score3">0</div>
        </div>
      </div>

      <div class="game-board">
        <div class="box" id="00" data-x="0" data-y="0"></div>
        <div class="box" id="01" data-x="0" data-y="1"></div>
        <div class="box" id="02" data-x="0" data-y="2"></div>
        <div class="box" id="10" data-x="1" data-y="0"></div>
        <div class="box" id="11" data-x="1" data-y="1"></div>
        <div class="box" id="12" data-x="1" data-y="2"></div>
        <div class="box" id="20" data-x="2" data-y="0"></div>
        <div class="box" id="21" data-x="2" data-y="1"></div>
        <div class="box" id="22" data-x="2" data-y="2"></div>
      </div>

      <div class="nav-bar">

      <button type="button" name="Tech">Easter Egg</button>
      <button type="button" name="AIPlayer">AI Mode!</button>
      <button type="button" name="RageQuit">Rage Against The Machine!</button>

    </div>

    </div>

  </body>
</html>
